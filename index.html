<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Vehicles: Imperative or Over-Prioritized?</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
</head>

<body>
    <div class="container">
        <h1>Electric Vehicles: Imperative or Over-Prioritized?</h1>
        <p>
            Explore this data visualization. Select the state, hour of day, and
            year to view the average EV demand.
        </p>

        <!-- map -->
        <div id="vis"></div>

        <!-- legend (colour-bar is drawn here by script.js) -->
        <div id="legend"></div>

        <!-- tool-tips (hidden by default) -->
        <div id="tooltip" style="display:none"></div>
        <div id="tooltip2" style="display:none"></div>

        <!-- clock & current-county read-out -->
        <h3>Time:</h3>
        <p id="clock">00:00:00</p>

        <h3>Current County:</h3>
        <div id="current-county-info"></div>

        <!-- year slider placeholder -->
        <div id="slider">
            <h3>Year</h3>
        </div>

        <!-- buttons -->
        <button onclick="start_simulation()">Start Simulation</button>
        <button onclick="pause_simulation()">Pause</button>
        <button onclick="play_simulation()">Play</button>
        <button onclick="reset_simulation()">Reset Simulation</button>
    </div>

    <!-- main script -->
    <script src="js/script.js"></script>
</body>

</html>
